<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <br><br>
        <h1 id="textTitle">

        </h1>
<br><br><br>

        <h2>
            Number System <span class="color1">Converting</span> !  <br>
        </h2> 
        
    </header> 
    <main><br><br>
        <section class="DecToBin"> 
            <div class="decToBin"> 
                <h2>
                    Decimal to Binary
                </h2> <br><br>
                <label for="decToBinInput">Input :</label>
                <input id="decToBinInput" name="decToBinInput" type="text" placeholder="Type a Decimal Number"> <br><br>
                 <h4 class="output">
                    Output: <span id="decToBinOutput">  </span>
                 </h4> <br><br>
                <button id="decToBin">
                    Convert
                </button>
            </div> <br><br><br>
            <div class="decToBin"> 
                <h2>
                    Binary to Decimal
                </h2> <br><br>
                <label for="binToDecInput">Input :</label>
                <input id="binToDecInput" name="binToDecInput" type="text" placeholder="Type a Binary Number"> <br><br>
                 <h4 class="output">
                    Output: <span id="binToDecOutput">  </span>
                 </h4> <br><br>
                <button id="binToDec">
                    Convert
                </button>
            </div>
        </section><br><br><br><br><br><br>
        <section class="digitalClock">
            <div class="clockParent">
                <div class="clock"> <br><br><br>
                   <h1 id="time">
                        00
                   </h1>
                </div>                
            </div>
        </section><br><br><br><br><br><br>






        <div>
            <h1 id="online-offline"> 
                
            </h1>   
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
